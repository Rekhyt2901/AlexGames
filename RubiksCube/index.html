<!DOCTYPE html>
<html lang="de" dir="ltr" style="background-color: rgba(0, 0, 0 ,0); color: #ffffff;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <script defer src="RubiksCube.js"></script>
    <script src="../libs/three.js"></script>
    <script src="../libs/OrbitControls.js"></script>
    <script src="../libs/GLTFLoader.js"></script>
    <script src="../libs/threexdomevents.js"></script>
    <script src="../libs/LoadingManager.js"></script>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.css">
    <style>
        #sidebar {
            width: 15%;
            height: 100%;
            left: 85%;
            position: fixed;
            margin: 0px;
            padding: 0px;
            background-color: #55ee88;
        }

        .hiddenButton {
            display: none;
        }

        .solveButton {
            width: 100%;
            display: block;
            margin: auto;
            background-color: #66ff99;
        }

        #speedSliderDiv {
            background-color: #66ff99;
        }

        #speedSliderDiv:hover {
            color: #fff;
            background-color: #34383c;
            border-color: #1d2124;
        }

        .speedSlider {
            position: relative;
            top: 5vh;
            width: 100%;
            font-size: 1.8rem;
        }
    </style>
</head>

<body style="margin: 0px; overflow-x: hidden; overflow-y: hidden;">
    <div id="sidebar">
        <button class="hiddenButton" id="turnUp">Turn U</button>
        <button class="hiddenButton" id="turnDown">Turn D</button>
        <button class="hiddenButton" id="turnFront">Turn F</button>
        <button class="hiddenButton" id="turnBack">Turn B</button>
        <button class="hiddenButton" id="turnRight">Turn R</button>
        <button class="hiddenButton" id="turnLeft">Turn L</button>

        <!--<h2>Simple OLL</h2>-->
        <button class="hiddenButton" id="dotCornerLine">Dot-Corner-Line</button>
        <button class="hiddenButton" id="rightSune">Right Sune</button>
        <button class="hiddenButton" id="leftSune">Left Sune</button>

        <!--<h2>Simple PLL</h2>-->
        <button class="hiddenButton" id="edgeSwitchRight">Edge Switch Right</button>
        <button class="hiddenButton" id="edgeSwitchLeft">Edge Switch Left</button>
        <button class="hiddenButton" id="cornerSwitchRight">Corner Switch Right</button>
        <button class="hiddenButton" id="cornerSwitchLeft">Corner Switch Left</button>

        <!--<h2>Automation</h2>-->
        <div id="buttonGroup" class="btn-group-vertical">
            <button class="solveButton btn btn-lg btn-light btn-primary btn-outline-dark"
                id="scramble">Scramble</button>
            <button class="solveButton btn btn-lg btn-light btn-primary btn-outline-dark" id="solveCross">Solve
                Cross</button>
            <button class="hiddenButton" id="solveF2LCorners">Solve F2L Corners</button>
            <button class="hiddenButton" id="solveF2LEdges">Solve F2L Edges</button>
            <button class="solveButton btn btn-lg btn-light btn-primary btn-outline-dark" id="solveF2L">Solve
                F2L</button>
            <button class="solveButton btn btn-lg btn-light btn-primary btn-outline-dark" id="solveOLL">Solve
                OLL</button>
            <button class="hiddenButton" id="solvePLLEdges">Solve PLL Edges</button>
            <button class="hiddenButton" id="solvePLLCorners">Solve PLL Corners</button>
            <button class="solveButton btn btn-lg btn-light btn-primary btn-outline-dark" id="solvePLL">Solve
                PLL</button>
            <button class="hiddenButton" id="solveLL">Solve LL</button>
            <button class="solveButton btn btn-lg btn-light btn-primary btn-outline-dark" id="solveAll">Solve
                All</button>
            <div style="text-align: center;" class="btn btn-outline-dark" id="speedSliderDiv">
                <label style="position: relative; top: 0px" class="speedSlider" for="speedSlider">Speed</label>
                <input style="position: relative; top: 0px" class="speedSlider custom-range" type="range"
                    id="speedSlider" name="speedSlider" min="1" max="7" value="4" step="1">
            </div>
        </div>

    </div>
</body>
