    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="RubiksCube.js"></script>
    <script src="../libs/three.js"></script>

    <script src="../libs/GLTFLoader.js"></script>

    <style>
        #sidebar {
            width: 20%;
            height: 100%;
            position: fixed;
            left: 80%;
        }

        .simpleButton {
            position: relative;
            width: 90%;
            height: 4%;
            margin: 5%;
            font-size: 120%;
            display: none;
        }

        .algButton {
            position: relative;
            width: 90%;
            height: 4%;
            margin: 5%;
            font-size: 120%;
        }
    </style>
</head>
<body style="margin: 0px; overflow-x: hidden; overflow-y: hidden;">
    <div id="sidebar">
        <button class="simpleButton" id="turnUp">Turn U</button>
        <button class="simpleButton" id="turnDown">Turn D</button>
        <button class="simpleButton" id="turnFront">Turn F</button>
        <button class="simpleButton" id="turnBack">Turn B</button>
        <button class="simpleButton" id="turnRight">Turn R</button>
        <button class="simpleButton" id="turnLeft">Turn L</button>

        <h2>Simple OLL</h2>
        <button class="algButton" id="dotCornerLine">Dot-Corner-Line</button>
        <button class="algButton" id="rightSune">Right Sune</button>
        <button class="algButton" id="leftSune">Left Sune</button>

        <h2>Simple PLL</h2>
        <button class="algButton" id="edgeSwitchRight">Edge Switch Right</button>
        <button class="algButton" id="edgeSwitchLeft">Edge Switch Left</button>
        <button class="algButton" id="cornerSwitchRight">Corner Switch Right</button>
        <button class="algButton" id="cornerSwitchLeft">Corner Switch Left</button>

        <h2>Scramble</h2>
        <button class="algButton" id="scramble">Scramble</button>

        <button class="algButton" id="solveOLL">SolveOLL</button>
        <button class="algButton" id="solvePLL">SolvePLL</button>
        <button class="algButton" id="solvePLLCorners">SolvePLLCorners</button>
    </div>
</body>
