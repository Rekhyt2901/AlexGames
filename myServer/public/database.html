<!DOCTYPE html>
<html lang="de" dir="ltr" style="background-color: #aaffcc; color: #000000;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <style>
        #submit {
            width: 30%;
        }
    </style>
</head>

<body style="margin: 0px;">
    <button id="loadData">Load Data</button>

    <script>
        async function getData() {
            const response = await fetch("/api");
            const data = await response.json();
            const div = document.createElement("div");
            div.setAttribute("id", "datadiv");
            for (i = 0; i < data.length; i++) {
                const subdiv = document.createElement("div");
                subdiv.style.padding = "2%";

                const name = document.createElement("div");
                const geo = document.createElement("div");
                const ip = document.createElement("div");
                const time = document.createElement("div");
                const ping = document.createElement("div");
                
                name.textContent = "Name: \xa0" + data[i].name;
                geo.textContent = "Coords: \xa0" + data[i].latitude + "\xa0\xa0\xa0\xa0" + data[i].longitude + "";
                ip.textContent = "IP: \xa0" + data[i].userIpAdress;
                time.textContent = "sendTime: \xa0" + new Date(data[i].sendTime).toLocaleString();
                ping.textContent = "Ping: \xa0" + data[i].ping;

                subdiv.append(name, geo, ip, time, ping);
                div.appendChild(subdiv);
            }
            if(document.getElementById("datadiv") != undefined) document.body.removeChild(document.getElementById("datadiv"));
            document.body.appendChild(div);
        }
        document.getElementById("loadData").onclick = () => getData();
    </script>
</body>
